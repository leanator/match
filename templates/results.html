{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <div class="results-container p-4 shadow-sm rounded bg-white">
            <div class="result-header text-center">
                <h2>Coincidencias entre los usuarios</h2>
            </div>
            <div class="result-body text-center">
                <p>Has tenido <strong>{{ coincidencias }}</strong> coincidencias.</p>
                <p>Tu porcentaje de coincidencias es: <strong>{{ porcentaje }}%</strong></p>
            </div>
            <div class="text-center">
                <a href="/questions" class="btn btn-primary">Volver a responder</a>
            </div>
        </div>
    </div>

    <style>
        .results-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .result-header h2 {
            font-size: 2rem;
            color: #007bff;
        }
        .result-body p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
{% endblock %}
