{% extends "base.html" %}

{% block content %}
<div class="questions-container">
    <h1 class="text-center">Responde las siguientes preguntas</h1>
    
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: {{ (preguntas_respuestas / total_preguntas) * 100 }}%;" aria-valuenow="{{ preguntas_respuestas }}" aria-valuemin="0" aria-valuemax="{{ total_preguntas }}">
            {{ preguntas_respuestas }} de {{ total_preguntas }} preguntas respondidas
        </div>
    </div>

    <p class="text-center mt-3">Preguntas pendientes: {{ preguntas_pendientes }}</p>

    <form method="post" action="/questions">
        <div class="question">
            <div class="question-text">
                <h3>{{ pregunta['texto'] }}</h3>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="respuesta_{{ pregunta['id'] }}" value="NO" required>
                <label class="form-check-label">NO</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="respuesta_{{ pregunta['id'] }}" value="TAL VEZ">
                <label class="form-check-label">TAL VEZ</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="respuesta_{{ pregunta['id'] }}" value="SÍ">
                <label class="form-check-label">SÍ</label>
            </div>
        </div>
        <button type="submit" class="btn btn-success btn-block">Siguiente pregunta</button>
    </form>
</div>
{% endblock %}
