{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h2 class="text-center">Buscar pareja</h2>

        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p style="color: {% if category == 'success' %}green{% else %}red{% endif %};">{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="/find_partner">
            <div class="form-group">
                <label for="partner_name">Nombre de tu pareja:</label>
                <input type="text" class="form-control" id="partner_name" name="partner_name" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Buscar</button>
        </form>
    </div>
{% endblock %}
