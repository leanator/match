{% extends "base.html" %}

{% block content %}
<div class="questions-container">
    <h1 class="text-center">Responde las siguientes preguntas</h1>
    
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: {{ (preguntas_respuestas / total_preguntas) * 100 }}%;" aria-valuenow="{{ preguntas_respuestas }}" aria-valuemin="0" aria-valuemax="{{ total_preguntas }}">
            {{ preguntas_respuestas }} de {{ total_preguntas }} preguntas respondidas
        </div>
    </div>

    <p class="text-center mt-3">Preguntas pendientes: {{ preguntas_pendientes }}</p>

    <form method="post" action="/questions">
        <div class="question text-center">
            <!-- Centrar la pregunta -->
            <h3>{{ pregunta['texto'] }}</h3>
        </div>
        
        <!-- Botones de respuesta -->
        <div class="text-center mt-4">
            <button type="submit" name="respuesta_{{ pregunta['id'] }}" value="NO" class="btn btn-danger btn-lg">NO</button>
            <button type="submit" name="respuesta_{{ pregunta['id'] }}" value="TAL VEZ" class="btn btn-warning btn-lg">TAL VEZ</button>
            <button type="submit" name="respuesta_{{ pregunta['id'] }}" value="SÍ" class="btn btn-success btn-lg">SÍ</button>
        </div>
    </form>
</div>
{% endblock %}
