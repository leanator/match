<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responde las preguntas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .questions-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        .question-text {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="questions-container">
        <h1 class="text-center">Responde las siguientes preguntas:</h1>
        <form method="post" action="/questions">
            {% for pregunta in preguntas %}
                <div class="question">
                    <div class="question-text">
                        {{ pregunta['texto'] }}
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="respuesta_{{ pregunta['id'] }}" value="NO" required>
                        <label class="form-check-label">NO</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="respuesta_{{ pregunta['id'] }}" value="TAL VEZ">
                        <label class="form-check-label">TAL VEZ</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="respuesta_{{ pregunta['id'] }}" value="SÍ">
                        <label class="form-check-label">SÍ</label>
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success btn-block">Enviar respuestas</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
